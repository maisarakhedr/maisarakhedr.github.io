career-profile:
    title: Career Profile
    summary: |
      I’m a certified scrum master (PSM I) with more than 9 years of experience divided as 5 years of development and more than 4 years as a scrum master, I played the product owner role several times. I love programming whatever the used programming language. I enjoy achieving project goal through professional, fun and continuously improving process.

      I love scrum and worked for almost 8 years in different roles in scrum team. I worked as a scrum master in 8 teams with different sizes and different agile maturity levels.

      I worked with many programming languages and tools in many projects for clients from USA, Switzerland, Australia, KSA and Egypt.

